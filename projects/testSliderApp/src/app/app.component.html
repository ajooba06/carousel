	<div class="container">
		<h2>Images in array</h2>
		<div class="row">
			<carousel-slider
				[images]="images">
			</carousel-slider>
		</div>

		<h3>objectFit contain</h3>
		<div class="row">
			<carousel-slider
				objectFit="contain"
				[images]="images">
			</carousel-slider>
		</div>

		<h3>margin 0</h3>
		<div class="row">
			<carousel-slider
				[margin]="0"
				[images]="images">
			</carousel-slider>
		</div>

		<h3>height 300</h3>
		<div class="row">
			<carousel-slider
				[height]="300"
				[images]="images">
			</carousel-slider>
		</div>

		<h3>3 cells to show</h3>
		<div class="row">
			<carousel-slider
				[cellsToShow]="3"
				[images]="images">
			</carousel-slider>
		</div>

		<h3>2 cells to scroll</h3>
		<div class="row">
			<carousel-slider
				[cellsToScroll]="2"
				[images]="images">
			</carousel-slider> 
		</div>
	</div>

	<div class="container">
		<h2>Images in template</h2>
		<carousel-slider>
			<div class="carousel-cell">
				<img src="/assets/1.jpg">
			</div>
			<div class="carousel-cell">
				<img src="/assets/2.jpg">
			</div>
			<div class="carousel-cell">
				<img src="/assets/3.jpg">
			</div>
			<div class="carousel-cell">
				<img src="/assets/4.jpg">
			</div>
			<div class="carousel-cell">
				<img src="/assets/5.jpg">
			</div>
			<div class="carousel-cell">
				<img src="/assets/6.jpg">
			</div>
		</carousel-slider>
	</div>

	<div class="container">
		<h2>HTML content in template</h2>
		<carousel-slider>
			<div class="carousel-cell">
				<div style="width: 100%; height: 100%; background: aliceblue;">1</div>
			</div>
			<div class="carousel-cell">
				<div style="width: 100%; height: 100%; background: aliceblue;">2</div>
			</div>
			<div class="carousel-cell">
				<div style="width: 100%; height: 100%; background: aliceblue;">3</div>
			</div>
			<div class="carousel-cell">
				<div style="width: 100%; height: 100%; background: aliceblue;">4</div>
			</div>
			<div class="carousel-cell">
				<div style="width: 100%; height: 100%; background: aliceblue;">5</div>
			</div>
			<div class="carousel-cell">
				<div style="width: 100%; height: 100%; background: aliceblue;">6</div>
			</div>
		</carousel-slider>
	</div>

	<div class="container">
		<h2>Full width cells</h2>
		<carousel-slider
			[images]="images2"
			[objectFit]="'cover'"
			[cellWidth]="'100%'"
			[height]="300"
			[borderRadius]="10"
			[arrowsOutside]="true"
			[autoplay]="true"
			[dots]="true"
			[loop]="true">
		</carousel-slider>
	</div>

	<div class="container">
		<h2>Data change</h2>

		<p>
			<button (click)="changeImagesArray()">Change images array</button>
			<!-- <button (click)="addImage()">Add image</button> -->
		</p>

		<carousel-slider
			[images]="images">
		</carousel-slider>
	</div>
